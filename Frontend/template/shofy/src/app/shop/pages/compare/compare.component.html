<!-- compare area start -->
<section class="tp-compare-area pb-120">
  <div class="container">
    <button (click)="goBack()" class="tp-back-btn">Geri Dön</button> <!-- Navigate Back Button -->
    <div *ngIf="compareService.getCompareProducts().length === 0" class="text-center pt-50">
      <h3>Karşılaştırılacak ürün bulunamadı</h3>
      <a routerLink="/shop" class="tp-cart-checkout-btn mt-20">Alışverişe devam et</a>
    </div>
    <div *ngIf="compareService.getCompareProducts().length > 0" class="row">
      <div class="col-xl-12">
        <div class="tp-compare-table table-responsive text-center">
          <table class="table">
            <tbody>
              <tr>
                <th>Ürün</th>
                <td *ngFor="let item of compareService.getCompareProducts()">
                  <div class="tp-compare-thumb m-auto">
                    <img [src]="item.img" alt="product">
                    <h4 class="tp-compare-product-title">
                      <a [routerLink]="['/shop/shop-details', item.id]">{{ item.title }}</a>
                    </h4>
                  </div>
                </td>
              </tr>

              <tr>
                <th>Açıklama</th>
                <td *ngFor="let item of compareService.getCompareProducts()">
                  <div class="tp-compare-desc">
                    <p>{{ item.description.substring(0, 150) }}</p>
                  </div>
                </td>
              </tr>

              <tr>
                <th>Fiyat</th>
                <td *ngFor="let item of compareService.getCompareProducts()">
                  <div class="tp-compare-price" *ngIf="item.discount > 0">
                    <span>{{ item.price.toFixed(2) }}₺</span>
                    <span class="old-price">${{ ((item.price - (item.price * item.discount) / 100)).toFixed(2) }}</span>
                  </div>
                  <div class="tp-compare-price" *ngIf="item.discount <= 0">
                    <span>{{ item.price.toFixed(2) }}₺</span>
                  </div>
                </td>
              </tr>

              <tr>
                <th>Sepete ekle</th>
                <td *ngFor="let item of compareService.getCompareProducts()">
                  <div class="tp-compare-add-to-cart">
                    <button (click)="cartService.addCartProduct(item)" type="button" class="tp-btn">Sepete ekle</button>
                  </div>
                </td>
              </tr>

              <!-- <tr>
                <th>Rating</th>
                <td *ngFor="let item of compareService.getCompareProducts()">
                  <div class="tp-compare-rating">
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                    <span><i class="fas fa-star"></i></span>
                  </div>
                </td>
              </tr> -->

              <tr>
                <th>Kaldır</th>
                <td *ngFor="let item of compareService.getCompareProducts()">
                  <div class="tp-compare-remove">
                    <button (click)="compareService.removeCompare(item)"><i class="fal fa-trash-alt"></i></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- compare area end -->
