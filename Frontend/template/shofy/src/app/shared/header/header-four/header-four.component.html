<header>
   <div class="header-top-banner">
      <span>14:00'a Kadar Verilen Siparişler Aynı Gün Kargoda!</span>
   </div>

   <div id="header-sticky"
      [ngClass]="['tp-header-area tp-header-style-transparent-black tp-header-transparent tp-header-sticky has-dark-logo tp-header-height',sticky ? 'header-sticky' : '']">
      <div class="tp-header-bottom-3 pl-35 pr-35">
         <div class="container-fluid">
            <div class="row align-items-center">
               <div class="col-xl-2 col-lg-2 col-6">
                  <div class="logo">
                     <a routerLink="/anasayfa">
                        <img class="logo-light" src="/assets/img/logoincekal.png" width="235" alt="logo">
                        <img class="logo-dark" src="/assets/img/logoincekal.png" width="235" alt="logo">
                     </a>
                  </div>
               </div>
               <div class="col-xl-3 col-lg-4 d-none d-lg-block">
                  <div class="main-menu menu-style-3 p-relative d-flex align-items-center justify-content-center">
                     <nav class="tp-main-menu-content text-white">

                        <li style="text-align: center;">
                           <a [routerLink]="'/anasayfa'" style="

                                  background-image: linear-gradient(to right, #a9d9e5 0%, #508ba6 100%);
                                  border: none;
                                  border-radius: 15px;
                                  color: black;
                                  font-family: 'Poppins', sans-serif;
                                  font-size: 16px;
                                  font-weight: 500;
                                  letter-spacing: 1px;
                                  padding: 10px 20px;
                                  text-align: center;
                                  cursor: pointer;
                                  outline: none;
                                  transition: background-image 0.3s ease;
                              "
                              onmouseover="this.style.backgroundImage='linear-gradient(to right, #3da8c5 0%, #1b7495 100%)'"
                              onmouseout="this.style.backgroundImage='linear-gradient(to right, #a9d9e5 0%, #508ba6 100%)'">
                              ANASAYFA
                           </a>
                        </li>

                        <li style="text-align: center;">
                           <a [routerLink]="'/shop'" style="
                                  background-image: linear-gradient(to right, #4fb8d3 0%, #1e81b0 100%);
                                  border: none;
                                  border-radius: 15px;
                                  color: black;
                                  font-family: 'Poppins', sans-serif;
                                  font-size: 16px;
                                  font-weight: 500;
                                  letter-spacing: 1px;
                                  padding: 10px 20px;
                                  text-align: center;
                                  cursor: pointer;
                                  outline: none;
                                  transition: background-image 0.3s ease;
                              "
                              onmouseover="this.style.backgroundImage='linear-gradient(to right, #3da8c5 0%, #1b7495 100%)'"
                              onmouseout="this.style.backgroundImage='linear-gradient(to right, #4fb8d3 0%, #1e81b0 100%)'">
                              MAĞAZA
                           </a>
                        </li>
                     </nav>
                  </div>
               </div>
               <div class="col-xl-5 col-lg-5 d-none d-lg-block">
                  <div class="search-container">
                     <div class="search-input-wrapper" style="position: relative;">
                       <!-- Arama Kutusu -->
                       <button class="search-icon-btn">
                         <i class="flaticon-search-1"></i>
                       </button>
                       <input
                         type="text"
                         placeholder="Ürün adını veya kategorisini yazınız..."
                         [(ngModel)]="searchText"
                         [ngModelOptions]="{ standalone: true }"
                         (focus)="showDropdown = true"
                         (blur)="hideDropdown()" 
                         name="searchText"
                       />
                       <button class="search-action-btn" (click)="handleSearchSubmit()">ARA</button>
                   
                       <!-- Dropdown -->
                       <div
                         class="dropdown"
                         *ngIf="showDropdown && filteredProducts.length > 0"
                         style="position: absolute; top: 100%; left: 0; right: 0; z-index: 1050;"
                       >
                         <ul class="dropdown-menu show" style="max-height: 200px; overflow-y: auto;">
                           <li
                             *ngFor="let product of filteredProducts"
                             (click)="selectProduct(product)"
                             class="dropdown-item"
                           >
                             {{ product.ad }} - {{ product.kategori }}
                           </li>
                         </ul>
                       </div>
                     </div>   
                  </div>
               </div>
                

               <div class="col-xl-2 col-lg-1 col-6">
                  <div class="tp-header-action d-flex align-items-center justify-content-end ml-50">

                     <div class="tp-header-action-item d-none d-sm-block mr-3">
                        <button routerLink="/compare" type="button" class="tp-header-action-btn">
                           <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M3 10H17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" />
                              <path d="M17 10L14 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" />
                              <path d="M17 10L14 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" />
                              <path d="M17 10H3" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" />
                              <path d="M3 10L6 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" />
                              <path d="M3 10L6 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" />
                           </svg>
                        </button>
                     </div>


                     <div class="tp-header-action-item d-none d-sm-block">
                        <button routerLink="/pages/profile" type="button"
                           class="tp-header-action-btn tp-search-open-btn">
                           <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" clip-rule="evenodd"
                                 d="M10 11C12.2091 11 14 9.20914 14 7C14 4.79086 12.2091 3 10 3C7.79086 3 6 4.79086 6 7C6 9.20914 7.79086 11 10 11ZM4 7C4 3.68629 6.68629 1 10 1C13.3137 1 16 3.68629 16 7C16 10.3137 13.3137 13 10 13C6.68629 13 4 10.3137 4 7Z"
                                 fill="currentColor" />
                              <path fill-rule="evenodd" clip-rule="evenodd"
                                 d="M1 20C1 15.5817 4.58172 12 9 12H11C15.4183 12 19 15.5817 19 20V21H1V20ZM9 14C5.13401 14 2 17.134 2 21H18C18 17.134 14.866 14 11 14H9Z"
                                 fill="currentColor" />
                           </svg>
                        </button>
                     </div>
                     <div class="tp-header-action-item d-none d-sm-block">
                        <button (click)="cartService.handleOpenCartSidebar()" type="button"
                           class="tp-header-action-btn cartmini-open-btn">
                           <svg width="17" height="17" viewBox="0 0 17 17" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" clip-rule="evenodd"

                                 fill="currentColor" />
                              <path fill-rule="evenodd" clip-rule="evenodd"
                                 d="M12.6629 7.67446H10.3067C9.95394 7.67446 9.66919 7.38934 9.66919 7.03804C9.66919 6.68673 9.95394 6.40161 10.3067 6.40161H12.6629C13.0148 6.40161 13.3004 6.68673 13.3004 7.03804C13.3004 7.38934 13.0148 7.67446 12.6629 7.67446Z"
                                 fill="currentColor" />
                              <path fill-rule="evenodd" clip-rule="evenodd"
                                 d="M4.38171 15.0212C4.63756 15.0212 4.84411 15.2278 4.84411 15.4836C4.84411 15.7395 4.63756 15.9469 4.38171 15.9469C4.12501 15.9469 3.91846 15.7395 3.91846 15.4836C3.91846 15.2278 4.12501 15.0212 4.38171 15.0212Z"
                                 fill="currentColor" />
                              <path fill-rule="evenodd" clip-rule="evenodd"
                                 d="M4.38082 15.3091C4.28477 15.3091 4.20657 15.3873 4.20657 15.4833C4.20657 15.6763 4.55592 15.6763 4.55592 15.4833C4.55592 15.3873 4.47687 15.3091 4.38082 15.3091ZM4.38067 16.5815C3.77376 16.5815 3.28076 16.0884 3.28076 15.4826C3.28076 14.8767 3.77376 14.3845 4.38067 14.3845C4.98757 14.3845 5.48142 14.8767 5.48142 15.4826C5.48142 16.0884 4.98757 16.5815 4.38067 16.5815Z"
                                 fill="currentColor" />
                              <path fill-rule="evenodd" clip-rule="evenodd"
                                 d="M13.9701 15.0212C14.2259 15.0212 14.4333 15.2278 14.4333 15.4836C14.4333 15.7395 14.2259 15.9469 13.9701 15.9469C13.7134 15.9469 13.5068 15.7395 13.5068 15.4836C13.5068 15.2278 13.7134 15.0212 13.9701 15.0212Z"
                                 fill="currentColor" />
                              <path fill-rule="evenodd" clip-rule="evenodd"
                                 d="M13.9692 15.3092C13.874 15.3092 13.7958 15.3874 13.7958 15.4835C13.7966 15.6781 14.1451 15.6764 14.1443 15.4835C14.1443 15.3874 14.0652 15.3092 13.9692 15.3092ZM13.969 16.5815C13.3621 16.5815 12.8691 16.0884 12.8691 15.4826C12.8691 14.8767 13.3621 14.3845 13.969 14.3845C14.5768 14.3845 15.0706 14.8767 15.0706 15.4826C15.0706 16.0884 14.5768 16.5815 13.969 16.5815Z"
                                 fill="currentColor" />
                           </svg>
                           <span class="tp-header-action-badge">
                              {{cartService.totalPriceQuantity().quantity}}
                           </span>
                        </button>
                     </div>

                     <div class="tp-header-action-item d-lg-none">
                        <button (click)="utilsService.handleOpenMobileMenu()" type="button"
                           class="tp-header-action-btn tp-offcanvas-open-btn">
                           <svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" viewBox="0 0 30 16">
                              <rect x="10" width="20" height="2" fill="currentColor" />
                              <rect x="5" y="7" width="25" height="2" fill="currentColor" />
                              <rect x="10" y="14" width="20" height="2" fill="currentColor" />
                           </svg>
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</header>

<!-- cart sidebar start -->
<app-cart-sidebar></app-cart-sidebar>
<!-- cart sidebar end -->

<!-- search popup start -->
<app-header-search></app-header-search>
<!-- search popup end -->

<!-- mobile sidebar start -->
<app-mobile-sidebar product_type="beauty"></app-mobile-sidebar>
<!-- mobile sidebar end -->
