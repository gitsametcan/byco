<form id="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="tp-contact-input-wrapper">
    <div class="tp-contact-input-box">
      <div class="tp-contact-input">
        <input
          name="name"
          id="name"
          type="text"
          placeholder="Adınız Soyadınız"
          formControlName="name"
        />
      </div>
      <div class="tp-contact-input-title">
        <label for="name">Adınız</label>
      </div>
      <span
        *ngIf="name?.hasError('required') && (name?.touched || formSubmitted)"
        class="text-danger"
      >
        Doldurulması zorunlu alan
      </span>
    </div>
    <div class="tp-contact-input-box">
      <div class="tp-contact-input">
        <input
          name="email"
          id="email"
          type="email"
          placeholder="info@mail.com"
          formControlName="email"
        />
      </div>
      <div class="tp-contact-input-title">
        <label for="email">Mail Adresiniz</label>
      </div>
      <span
        *ngIf="
          (email?.hasError('required') && email?.touched) ||
          (email?.hasError('email') && email?.dirty) ||
          (formSubmitted && !email?.value)
        "
        class="text-danger"
      >
      Doldurulması zorunlu alan ve geçerli olmalıdır
      </span>
    </div>
    <div class="tp-contact-input-box">
      <div class="tp-contact-input">
        <input
          name="subject"
          id="subject"
          type="text"
          placeholder="Lütfen kısaca konuyu yazınız"
          formControlName="subject"
        />
      </div>
      <div class="tp-contact-input-title">
        <label for="subject">Konu</label>
      </div>
      <span
        *ngIf="subject?.hasError('required') && (subject?.touched || formSubmitted)"
        class="text-danger"
      >
      Doldurulması zorunlu alan
      </span>
    </div>
    <div class="tp-contact-input-box">
      <div class="tp-contact-input">
        <textarea
          id="message"
          name="message"
          placeholder="Mesajınızı buraya yazınız..."
          formControlName="message"
        ></textarea>
      </div>
      <div class="tp-contact-input-title">
        <label for="message">Mesajınız</label>
      </div>
      <span
        *ngIf="message?.hasError('required') && (message?.touched || formSubmitted)"
        class="text-danger"
      >
      Doldurulması zorunlu alan
      </span>
    </div>
  </div>
  <div class="tp-contact-btn">
    <button type="submit">Gönder</button>
  </div>
</form>
