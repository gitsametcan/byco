<div class="nav-header">
  <ul class="main-category-list">
    <li *ngFor="let category of categories" class="category-item"
        (mouseover)="showSubMenu(category)" 
        (mouseleave)="hideSubMenu()">
      <a [routerLink]="['/shop/shop-list']">{{ category.name }}</a>
    </li>
  </ul>
</div>

<!-- Subcategory Menu -->
<div class="sub-category-container" 
     [class.show]="isSubMenuVisible"
     *ngIf="selectedCategory"
     (mouseover)="showSubMenu(selectedCategory)"
     (mouseleave)="hideSubMenu()">
  <div class="sub-category-list">
    <ul>
      <li *ngFor="let subCategory of selectedCategory.subCategories">
        <a [routerLink]="['/shop/shop-list']">{{ subCategory.name }}</a>
        <ul>
          <li *ngFor="let thirdLevel of subCategory.thirdLevels">
            <a [routerLink]="['/shop/shop-list']">{{ thirdLevel.name }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
