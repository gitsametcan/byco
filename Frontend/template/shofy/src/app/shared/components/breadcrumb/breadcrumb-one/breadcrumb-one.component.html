<div style="padding-top: 25px;">  </div>
<section [class]="'breadcrumb__area include-bg pt-100 pb-50' + (full_width ? ' breadcrumb__padding' : '')">
  <div [class]="(full_width ? 'container-fluid' : (shop_1600 ? 'container-shop' : 'container'))">
    <div class="row">
      <div class="col-xxl-12">
        <div class="breadcrumb__content p-relative z-index-1">
          <h3 class="breadcrumb__title">{{ title }}</h3>
          <!-- <div class="breadcrumb__list">
            <span><a routerLink="/">Anasayfa</a></span>
            <span>{{ subtitle }}</span>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</section>

<div class="breadcrumb flat" *ngIf="title === 'Sepetim' || title === 'Kişisel ve Adres Bilgilerim' || title === 'Ödeme Bilgilerim'">
  <a routerLink="/pages/cart" href="#/pages/cart" [ngClass]="{active: title === 'Sepetim'}">Sepetim</a>
  <a routerLink="/pages/checkout" [ngClass]="{active: title === 'Kişisel ve Adres Bilgilerim'}">Kişisel ve Adres Bilgilerim</a>
    <a routerLink="/pages/checkout" [ngClass]="{active: title === 'Ödeme Bilgilerim'}">Ödeme Bilgilerim</a>
</div>
