<div class="tp-product-details-thumb-wrapper tp-tab d-sm-flex">
  <nav>
    <div
      class="nav nav-tabs flex-sm-column"
      id="productDetailsNavThumb"
      role="tablist"
    >
      <button
        [class.active]="product.img === productService.activeImg"
        (click)="productService.handleImageActive(product.img)"
        type="button"
        class="nav-link"
      >
        <img [src]="product.img" alt="nav-img" style="background-color: #F4F5F7;"  allow="autoplay"/>
      </button>
    </div>
  </nav>
  <div class="tab-content m-img" id="productDetailsNavContent">
    <div
      class="tp-product-details-nav-main-thumb"
      style="background-color: #f5f6f8"
    >
      <img [src]="productService.activeImg" alt="prd-image" />
      <!-- <div class="tp-product-details-thumb-video">
        <a (click)="utilsService.playVideo('B0WuqoXkJkY')" class="tp-product-details-thumb-video-btn cursor-pointer popup-video">
          <i class="fas fa-play"></i>
        </a>
      </div> -->
    </div>
  </div>
</div>
