<!-- forgot area start -->
<section class="tp-login-area pb-140 p-relative z-index-1 fix">
  <div class="tp-login-shape">
    <img
      class="tp-login-shape-1"
      src="/assets/img/login/login-shape-1.png"
      alt="shape"
    />
    <img
      class="tp-login-shape-2"
      src="/assets/img/login/login-shape-2.png"
      alt="shape"
    />
    <img
      class="tp-login-shape-3"
      src="/assets/img/login/login-shape-3.png"
      alt="shape"
    />
    <img
      class="tp-login-shape-4"
      src="/assets/img/login/login-shape-4.png"
      alt="shape"
    />
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-8">
        <div class="tp-login-wrapper">
          <div class="tp-login-top text-center mb-30">
            <h3 class="tp-login-title">Şifreyi Sıfırla</h3>
            <p>Şifrenizi sıfırlamak içim mail adresinizi girin</p>
          </div>
          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="tp-login-option">
              <div class="tp-login-input-wrapper">
                <div class="tp-login-input-box">
                  <div class="tp-login-input">
                    <input
                      id="email"
                      type="email"
                      placeholder="mailiniz@mail.com"
                      formControlName="email"
                      name="email"
                    />
                  </div>
                  <div class="tp-login-input-title">
                    <label for="email">Mail Adresiniz</label>
                  </div>
                  <span
                    *ngIf="
                      (email?.hasError('required') && email?.touched) ||
                      (email?.hasError('email') && email?.dirty) ||
                      (formSubmitted && !email?.value)
                    "
                    class="text-danger"
                  >
                    Email adresi geçer değil
                  </span>
                </div>
              </div>
              <div class="tp-login-bottom mb-15">
                <button type="submit" class="tp-login-btn w-100">
                  Mail Gönder
                </button>
              </div>
              <div
                class="tp-login-suggetions d-sm-flex align-items-center justify-content-center"
              >
                <div class="tp-login-forgot">
                  <span>Şifrenizi hatırladınız mı? <a routerLink="/pages/login"> Giriş Yap</a></span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- forgot area end -->
