<!-- header start -->
<app-header-four></app-header-four>
<!-- header end -->

<!-- breadcrumb area start -->
<section class="breadcrumb__area include-bg text-center pt-95 pb-50">
  <div class="container">
    <div class="row">
      <div class="col-xxl-12">
        <div class="breadcrumb__content p-relative z-index-1">
          <h3 class="breadcrumb__title">Şifre Yenileme</h3>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- breadcrumb area end -->

<!-- forgot area start -->
<section class="tp-login-area pb-140 p-relative z-index-1 fix">
  <div class="tp-login-shape">
    <img class="tp-login-shape-1" src="/assets/img/login/login-shape-1.png" alt="shape" />
    <img class="tp-login-shape-2" src="/assets/img/login/login-shape-2.png" alt="shape" />
    <img class="tp-login-shape-3" src="/assets/img/login/login-shape-3.png" alt="shape" />
    <img class="tp-login-shape-4" src="/assets/img/login/login-shape-4.png" alt="shape" />
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-8">
        <div class="tp-login-wrapper">
          <div class="tp-login-top text-center mb-30">
            <h3 class="tp-login-title">Şifreyi Sıfırla</h3>
            <p>Şifrenizi sıfırlamak için mail adresinizi girin</p>
          </div>
          <form [formGroup]="forgotForm">
            <div class="tp-login-option">
              <div class="tp-login-input-wrapper">
                <div class="tp-login-input-box">
                  <div class="tp-login-input">
                    <input
                      id="email"
                      type="email"
                      placeholder="mailiniz@mail.com"
                      formControlName="email"
                      name="email"
                    />
                  </div>
                  <div class="tp-login-input-title">
                    <label for="email">Mail Adresiniz</label>
                  </div>
                  <span
                    *ngIf="
                      (email?.hasError('required') && email?.touched) ||
                      (email?.hasError('email') && email?.dirty) ||
                      (formSubmitted && !email?.value)
                    "
                    class="text-danger"
                  >
                    Email adresi geçerli değil
                  </span>
                </div>
              </div>
              <div class="tp-login-bottom mb-15">
                <!-- Mail Gönder butonuna tıklandığında openConfirmationPopup() çağrılır -->
                <button type="button" class="tp-login-btn w-100" (click)="openConfirmationPopup()">
                  Mail Gönder
                </button>
              </div>

              <!-- Confirmation Popup -->
              

              <div class="tp-login-suggetions d-sm-flex align-items-center justify-content-center">
                <div class="tp-login-forgot">
                  <span>Şifrenizi hatırladınız mı? <a routerLink="/pages/login"> Giriş Yap</a></span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</section>
<!-- forgot area end -->
<div *ngIf="showConfirmation" class="confirmation-popup">
  <div class="popup-content">
    <p>Şifreniz sıfırlanmak ve yeni bir şifre atanmak üzere. Emin misiniz?</p>
    <button type="button" class="btn btn-secondary" (click)="closeConfirmationPopup()">İptal</button>
    <button type="button" class="btn btn-primary" (click)="confirmResetPassword()">Gönder</button>
  </div>
</div>
<!-- footer start -->
<app-footer-two></app-footer-two>
<!-- footer end -->
